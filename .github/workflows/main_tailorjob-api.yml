# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: 'Build and deploy Python app to Azure Web App: tailorjob-api'

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python version
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Create and activate virtual environment
      working-directory: ./backend
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Zip backend files for deployment
      run: |
        cd backend
        zip -r ../backend.zip . -x "venv/*" -x "__pycache__/*" -x "*.pyc"
    
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'tailorjob-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_86d3ef7b510d429eac8ae3d5c23752a3 }}
        package: './backend.zip'
